<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Metaviewport-->
    <meta name="viewport" content="">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title> RedLaboratorians </title>
  </head>
  <body>
<section class="container-fluid">
  <!-- Div inicias sesión -->
  <div class="log-in" id="log-in">
    <header class="header">
      <div>
        <img src="./assets/images/logo.png" class="logo img-responsive" alt="Responsive image">
      </div>
    </header>
    <div class="row">
      <img src="./assets/images/laptop.jpg" alt="Responsive image" class="img-responsive col-xs-6">
      <form class="col-xs-6">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="username-input" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password-input" placeholder="Password">
          <a class="col-xs-12">¿Olvidaste tu contraseña?</a>
          <button type="submit" class="btn btn-warning btn-sm col-xs-3"><a href="./views/newsfeed.html">Log in</a></button>
        </div>
        <div class="form-group">
          <h4 class="col-xs-12">O entra desde Google</h4>
          <button type="submit" class="btn btn-warning btn-md col-xs-6" id="login-button"> Enlazar con Google</button>
        </div>
      </form>
    </div>
  </div>
</section>



    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <!-- Jquery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <!-- Bootstrap y JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
